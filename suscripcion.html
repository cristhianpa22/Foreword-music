<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/a03df3bd20.js" crossorigin="anonymous"></script>
    <title>Foreword - Suscripcion</title>

    <style type="text/tailwindcss">

        @theme{



        /* Colores de tu paleta Morada () */
            --color-fore-900: oklch(20% 0.23 310);
            --color-fore-800: oklch(30% 0.23 310);
            --color-fore-700: oklch(40% 0.23 310);
            --color-fore-600: oklch(50% 0.23 310);
            --color-fore-500: oklch(60% 0.23 310);
            --color-fore-400: oklch(70% 0.20 310);
            --color-fore-300: oklch(78% 0.15 310);
            --color-fore-200: oklch(85% 0.10 310);
            --color-fore-100: oklch(92% 0.05 310);
            --color-fore-50: oklch(97% 0.02 310);

            /* Neutros del tema (usados como base en Light Mode) */
            --color-surface-light: oklch(0.99 0 0);
            --color-surface-weak-light: oklch(0.97 0 0);
            --color-ink-dark: oklch(0.2 0 0);
            --color-ink-weak-dark: oklch(0.35 0 0);
        }
        @custom-variant dark (&:where(.dark, .dark *));
        .dark {
            --color-surface: oklch(20% 0.23 310);      
            --color-surface-weak: oklch(97% 0.02 310); 
            --color-surface-raised: oklch(40% 0.23 310); 

            
            --color-ink: oklch(92% 0.05 310);       
            --color-ink-weak: oklch(70% 0.20 310);  
           
            --color-accent: oklch(50% 0.23 310);   
            --color-border: oklch(40% 0.23 310);   
            --color-link-hover: oklch(30% 0.23 310);
        }
        

    </style>
    <script>
        // Respect previous choice or system preference
        const saved = localStorage.getItem("theme"); // 'dark' | 'light' | null
        const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
        ).matches;
        if (saved === "dark" || (!saved && prefersDark)) {
            document.documentElement.classList.add("dark");
        }
    </script>


    <meta name="color-scheme" content="light dark" />


</head>


<body class="bg-surface-weak-light text-text-primary dark:bg-fore-600 dark:text-fore-100">

    <div class=" hidden md:block">
        <nav
            class=" fixed  bg-fore-100 text-black dark:bg-fore-800 dark:text-white transition-colors duration-500 h-screen top-0 left-0 w-64 z-40 shadow-xl flex flex-col ">
            <div class="p-6 border-b border-fore-400 ">
                <h2 class="text-xl font-bold ">Foreword</h2>

            </div>
            <div class="flex flex-col flex-grow justify-center">
                <ul class="flex flex-col p-2 space-y-1 ">
                    <li>
                        <a href="" class="block px-4 py-3 font-medium ">
                            <i class="fa-solid fa-compact-disc mr-3 text-xl"></i> Inicio
                        </a>
                    </li>
                    <li>
                        <a href="" class="block px-4 py-3 font-medium ">
                            <i class="fa-solid fa-compact-disc mr-3 text-xl"></i> Biblioteca
                        </a>
                    </li>

                    <li>
                        <a href="" class="block px-4 py-3 font-medium">
                            <i class="fa-solid fa-crown mr-3 text-xl"></i> Suscripcion
                        </a>
                    </li>
                </ul>
            </div>

            <ul class="p-2 border-t   border-fore-400 mt-auto">

                <li>
                    <a href="" class="block px-4  py-3  font-medium">
                        <i class="fa-solid fa-user mr-3 text-xl"></i> Cristhian Padilla

                    </a>
                </li>
            </ul>



        </nav>

    </div>

    <main class="ml-0 md:ml-64 p-2 overflow-x-hidden">
        <div
            class="bg-surface-light  dark:bg-fore-700  w-full max-w-full flex justify-center items-center  pt-5 px-9 rounded-full">
            <form action="/search" class="flex items-center  justify-between gap-5 w-full  max-w-6xl   ">
                <div class="relative flex-grow">
                    <input type="text" name="q"
                        class="w-full border h-12 shadow p-4 pr-10 rounded-full text-gray-700 dark:text-gray-800 dark:border-gray-700 dark:bg-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-400"
                        placeholder="Buscar...">
                    <button type="submit">
                        <svg class="text-teal-400 h-5 w-5 absolute top-3.5 right-3 fill-current dark:text-teal-300"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                            x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                            xml:space="preserve">
                            <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z">
                            </path>
                        </svg>
                    </button>
                </div>
                <button id="themeToggle"
                    class="p-4 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-400  hover:scale-110 transition-transform"
                    type="button" aria-pressed="false" aria-label="Toggle dark mode">
                    <i class=" fa-solid fa-circle-half-stroke text-dark" aria-hidden="true"></i>

                </button>

            </form>

        </div>




    </main>

    <nav
        class="fixed  bottom-0 left-0 w-full p-4 bg-fore-100 text-black dark:bg-fore-800 dark:text-white sm:hidden z-50 shadow-2xl">
        <ul class="flex justify-evenly items-center">
            <li>
                <a href="" class=" px-4 py-3 font-medium ">
                    <i class="fa-solid fa-home mr-3 text-xl"></i>
                </a>
            </li>
            <li>
                <a href="" class=" px-4 py-3 font-medium ">
                    <i class="fa-solid fa-compact-disc mr-3 text-xl"></i>
                </a>
            </li>
            <li>
                <a href="" class=" px-4 py-3 font-medium">
                    <i class="fa-solid fa-crown mr-3 text-xl"></i>
                </a>
            </li>
            <li>
                <a href="" class=" px-4  py-3  font-medium">
                    <i class="fa-solid fa-user mr-3 text-xl"></i>
                </a>

            </li>

        </ul>

    </nav>
    <script>
        // Theme toggle button (class-based dark)
        const btn = document.getElementById("themeToggle");
        btn?.addEventListener("click", () => {
            const root = document.documentElement;
            const isDark = root.classList.toggle("dark");
            btn.setAttribute("aria-pressed", String(isDark));
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });



        // Current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>


</body>

</html>
